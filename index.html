<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #2b1b3a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }
        .spin-btn {
            background: linear-gradient(135deg, #ff8c00, #ff2e00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 16px 48px;
            border-radius: 50px;
            margin: 30px 0 20px;
            box-shadow: 0 8px 0 #b22222, 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .spin-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #b22222, 0 5px 15px rgba(0,0,0,0.3);
        }
        .spin-btn:disabled {
            opacity: 0.6;
            transform: translateY(5px);
            box-shadow: 0 3px 0 #b22222;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            color: #ffd700;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="pointer"></div>
    </div>
    <button class="spin-btn" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="message" id="statusMessage"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL (–ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –±–æ—Ç–æ–º)
        const urlParams = new URLSearchParams(window.location.search);
        const alreadySpun = urlParams.get('already_spun') === '1';

        // –ü—Ä–∏–∑—ã (–Ω–∞–∑–≤–∞–Ω–∏—è –∏ —Ü–≤–µ—Ç–∞)
        const prizes = [
            { name: "üíÖ –î–∏–∑–∞–π–Ω –Ω–æ–≥—Ç–µ–π", color: '#FF6B6B' },
            { name: "üß¥ –°–ü–ê –¥–ª—è —Ä—É–∫/–Ω–æ–≥", color: '#4ECDC4' },
            { name: "üí∞ –°–∫–∏–¥–∫–∞ 10%", color: '#45B7D1' },
            { name: "üíÜ –ú–∞—Å—Å–∞–∂ –≤–æ—Ä–æ—Ç–Ω–∏–∫–æ–≤–æ–π –∑–æ–Ω—ã 10 –º–∏–Ω", color: '#96CEB4' },
            { name: "üíé –î–µ–ø–æ–∑–∏—Ç 1 000 —Ä—É–±.", color: '#FFEAA7' },
            { name: "üëë –î–µ–ø–æ–∑–∏—Ç 10 000 —Ä—É–±.", color: '#DDA0DD' }
        ];

        // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ (–≤ —Å—É–º–º–µ 100)
        const chances = [20, 20, 25, 20, 14, 1]; // –î–µ–ø–æ–∑–∏—Ç 10000 - 1%

        const colors = prizes.map(p => p.color);

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ canvas
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = 200, centerY = 200, radius = 180;

        let currentAngle = 0;
        let spinning = false;
        let spinTimeout = null;

        // –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function drawWheel(angle = 0) {
            ctx.clearRect(0, 0, 400, 400);
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = angle + (i * 2 * Math.PI / prizes.length);
                const endAngle = angle + ((i + 1) * 2 * Math.PI / prizes.length);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø—Ä–∏–∑–∞
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (endAngle - startAngle) / 2);
                ctx.textAlign = 'center';
                ctx.font = 'bold 22px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 4;
                ctx.fillText(prizes[i].name.split(' ')[0], 120, 10);
                ctx.restore();
            }
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // –í—ã–±–æ—Ä –ø—Ä–∏–∑–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
        function getRandomPrize() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < chances.length; i++) {
                cumulative += chances[i];
                if (rand < cumulative) {
                    return i;
                }
            }
            return chances.length - 1;
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spinButton').disabled = true;

            const spinDuration = 3000;
            const spinAngle = 360 * 8; // 8 –æ–±–æ—Ä–æ—Ç–æ–≤
            const startTime = Date.now();
            const startAngle = currentAngle;

            // –í—ã–±–∏—Ä–∞–µ–º –∏–Ω–¥–µ–∫—Å –ø—Ä–∏–∑–∞ –∑–∞—Ä–∞–Ω–µ–µ (–Ω–∞ –∫–∞–∫–æ–π —Å–µ–∫—Ç–æ—Ä —É–∫–∞–∂–µ—Ç —Å—Ç—Ä–µ–ª–∫–∞)
            const targetPrizeIndex = getRandomPrize();
            // –¶–µ–ª–µ–≤–æ–π —É–≥–æ–ª –≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö (—Å–µ–∫—Ç–æ—Ä targetPrizeIndex –∑–∞–Ω–∏–º–∞–µ—Ç –¥–∏–∞–ø–∞–∑–æ–Ω)
            // –°—Ç—Ä–µ–ª–∫–∞ —Å–≤–µ—Ä—Ö—É (—É–≥–æ–ª -90¬∞). –í—ã—á–∏—Å–ª–∏–º –Ω—É–∂–Ω—ã–π —É–≥–æ–ª, —á—Ç–æ–±—ã —Å–µ–∫—Ç–æ—Ä –æ–∫–∞–∑–∞–ª—Å—è –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π.
            // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –±—É–¥–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ—Ç –∂–µ –º–µ—Ç–æ–¥, —á—Ç–æ –∏ —Ä–∞–Ω—å—à–µ ‚Äì –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è —Å–ª—É—á–∞–π–Ω–æ, –∞ –ø–æ—Ç–æ–º –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–µ–∫—Ç–æ—Ä.
            // –ù–æ –º—ã —Ö–æ—Ç–∏–º –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏, –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥ —Å –ø—Ä–µ–¥–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–º —Å–µ–∫—Ç–æ—Ä–æ–º.
            // –í —ç—Ç–æ–º —Å–ª—É—á–∞–µ –Ω–∞–¥–æ —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å —É–≥–æ–ª –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å–µ–∫—Ç–æ—Ä –æ–∫–∞–∑–∞–ª—Å—è –≤–≤–µ—Ä—Ö—É.
            // –£–≥–æ–ª —Å–µ–∫—Ç–æ—Ä–∞: i * anglePerSector –¥–æ (i+1)*anglePerSector. –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞ —É–≥–ª–µ -90¬∞ (3*PI/2).
            // –ü—Ä–∏–≤–µ–¥—ë–º –≤—Å—ë –∫ –¥–∏–∞–ø–∞–∑–æ–Ω—É 0-2PI.
            // –ë–æ–ª–µ–µ –ø—Ä–æ—Å—Ç–æ–π –ø—É—Ç—å: –≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å, –Ω–æ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–µ–∫—Ç–æ—Ä –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–∑,
            // –∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ getRandomPrize. –¢–∞–∫ –∏ —Å–¥–µ–ª–∞–µ–º.
            // –í —Ñ—É–Ω–∫—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ–ø—Ä–µ–¥–µ–ª–∏–º —Å–µ–∫—Ç–æ—Ä –ø–æ —Ç–µ–∫—É—â–µ–º—É —É–≥–ª—É, –Ω–æ –ø—Ä–∏–∑ –≤–æ–∑—å–º—ë–º –∏–∑ getRandomPrize.
            // –≠—Ç–æ –Ω–µ —Å–æ–≤—Å–µ–º —Ç–æ—á–Ω–æ, –Ω–æ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ. –õ—É—á—à–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å.
            // –ü–æ—Å—Ç—É–ø–∏–º —Ç–∞–∫: —Å–æ—Ö—Ä–∞–Ω–∏–º targetPrizeIndex, –∏ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ, –∞ —É–≥–æ–ª –ø–æ–¥–±–µ—Ä—ë–º.
            // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –±—ã–ª–æ ‚Äì –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—ã—á–∏—Å–ª—è–µ–º —Å–µ–∫—Ç–æ—Ä –ø–æ —É–≥–ª—É,
            // –∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –Ω–∞—Å—Ç—Ä–æ–∏–º —á–µ—Ä–µ–∑ –º–∞—Å—Å–∏–≤ chances –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ —Å–µ–∫—Ç–æ—Ä–∞? –ù–µ—Ç, —Ç–æ–≥–¥–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –±—É–¥—É—Ç —Ä–∞–≤–Ω—ã–º–∏.
            // –ü–æ—ç—Ç–æ–º—É —Ä–µ–∞–ª–∏–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥:
            // –ú—ã —Ö–æ—Ç–∏–º, —á—Ç–æ–±—ã –∫–æ–ª–µ—Å–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–ª–æ—Å—å —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã–∏–≥—Ä—ã—à —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª –∑–∞–¥–∞–Ω–Ω–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏.
            // –î–ª—è —ç—Ç–æ–≥–æ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –º—ã –Ω–µ –≤—ã—á–∏—Å–ª—è–µ–º —Å–µ–∫—Ç–æ—Ä –ø–æ —É–≥–ª—É, –∞ –ø—Ä–æ—Å—Ç–æ –±–µ—Ä—ë–º targetPrizeIndex.
            // –£–≥–æ–ª –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –º–æ–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å —Ç–∞–∫, —á—Ç–æ–±—ã —ç—Ç–æ—Ç —Å–µ–∫—Ç–æ—Ä –æ–∫–∞–∑–∞–ª—Å—è –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π (—É–≥–æ–ª -90¬∞).
            // anglePerSector = 2*PI/6. –î–ª—è —Å–µ–∫—Ç–æ—Ä–∞ i, –µ–≥–æ —Ü–µ–Ω—Ç—Ä: (i+0.5)*anglePerSector.
            // –ß—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –±—ã–ª –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π (—É–≥–æ–ª 3*PI/2), –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–º–µ—â–µ–Ω–∏–µ.
            // –ë—É–¥–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–æ—Ç –º–µ—Ç–æ–¥:
            const anglePerSector = 2 * Math.PI / prizes.length;
            // –ñ–µ–ª–∞–µ–º—ã–π —É–≥–æ–ª, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞ i —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å–æ —Å—Ç—Ä–µ–ª–∫–æ–π (—É–≥–æ–ª —Å—Ç—Ä–µ–ª–∫–∏ -90¬∞ = 3*PI/2)
            const targetAngle = (3 * Math.PI / 2) - (targetPrizeIndex + 0.5) * anglePerSector;
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤ 0..2PI
            const normalizedTarget = ((targetAngle % (2*Math.PI)) + 2*Math.PI) % (2*Math.PI);
            // –¢–µ–ø–µ—Ä—å –∞–Ω–∏–º–∏—Ä—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –¥–æ normalizedTarget —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ –æ–±–æ—Ä–æ—Ç–∞–º–∏
            const totalSpin = spinAngle * Math.PI / 180; // –≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö
            const finalAngle = (startAngle + totalSpin + normalizedTarget) % (2*Math.PI); // —ç—Ç–æ –Ω–µ —Ç–æ—á–Ω–æ, –ª—É—á—à–µ –ø—Ä–æ—Å—Ç–æ –≤—Ä–∞—â–∞–µ–º –∏ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤ –Ω—É–∂–Ω–æ–º —É–≥–ª–µ
            
            // –£–ø—Ä–æ—Å—Ç–∏–º: –∞–Ω–∏–º–∏—Ä—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ, –∏ –≤ –∫–æ–Ω—Ü–µ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —É–≥–æ–ª normalizedTarget
            function animateSpin() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = (startAngle + (spinAngle * easeOut) * Math.PI / 180) % (2 * Math.PI);
                drawWheel(currentAngle);

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ—á–Ω—ã–π —É–≥–æ–ª –¥–ª—è –Ω—É–∂–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
                    currentAngle = normalizedTarget;
                    drawWheel(currentAngle);
                    
                    const wonPrize = prizes[targetPrizeIndex];
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º, –∫–Ω–æ–ø–∫–∞ OK
                    tg.showPopup({
                        title: '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!',
                        message: `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${wonPrize.name}`,
                        buttons: [{ type: 'ok', id: 'ok' }]
                    }, function(buttonId) {
                        if (buttonId === 'ok') {
                            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                            tg.sendData(JSON.stringify({ prize: wonPrize.name }));
                            tg.close();
                        }
                    });

                    spinning = false;
                    document.getElementById('spinButton').disabled = false;
                }
            }

            requestAnimationFrame(animateSpin);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel(currentAngle);

        // –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        const spinBtn = document.getElementById('spinButton');
        const statusMsg = document.getElementById('statusMessage');

        if (alreadySpun) {
            spinBtn.disabled = true;
            statusMsg.innerText = '–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ. –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.';
        } else {
            spinBtn.addEventListener('click', spinWheel);
        }
    </script>
</body>
</html>
