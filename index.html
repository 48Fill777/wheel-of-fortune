<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #2b1b3a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: box-shadow 0.3s;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }
        .spin-btn {
            background: linear-gradient(135deg, #ff8c00, #ff2e00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 16px 48px;
            border-radius: 50px;
            margin: 30px 0 20px;
            box-shadow: 0 8px 0 #b22222, 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .spin-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #b22222, 0 5px 15px rgba(0,0,0,0.3);
        }
        .spin-btn:disabled {
            opacity: 0.6;
            transform: translateY(5px);
            box-shadow: 0 3px 0 #b22222;
        }
        .prize-list {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        .prize-list h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            text-align: center;
        }
        .prize-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .prize-name {
            color: #fff;
        }
        .prize-chance {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="pointer"></div>
    </div>
    <button class="spin-btn" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å!</button>
    
    <div class="prize-list">
        <h3>–ü—Ä–∏–∑—ã</h3>
        <div id="prizes"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É

        // –î–∞–Ω–Ω—ã–µ –æ –ø—Ä–∏–∑–∞—Ö (–¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –±–æ—Ç–æ–º)
        const prizes = [
            { name: "üíÖ –°–∫–∏–¥–∫–∞ 10% –Ω–∞ –º–∞–Ω–∏–∫—é—Ä", chance: 30 },
            { name: "üíá‚Äç‚ôÄÔ∏è –°—Ç—Ä–∏–∂–∫–∞ –≤ –ø–æ–¥–∞—Ä–æ–∫", chance: 15 },
            { name: "üé® –û–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ –±—Ä–æ–≤–µ–π –±–µ—Å–ø–ª–∞—Ç–Ω–æ", chance: 10 },
            { name: "‚ú® –°–∫–∏–¥–∫–∞ 20% –Ω–∞ –ª–∞–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ—Å–Ω–∏—Ü", chance: 20 },
            { name: "üß¥ –ù–∞–±–æ—Ä –ø—Ä–æ–±–Ω–∏–∫–æ–≤ –ª—é–∫—Å", chance: 15 },
            { name: "üëë –ß–ª–µ–Ω—Å—Ç–≤–æ –≤ –∫–ª—É–±–µ + —Å–∫–∏–¥–∫–∞ 15% –Ω–∞ –≤—Å–µ —É—Å–ª—É–≥–∏", chance: 10 }
        ];

        // –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = 200, centerY = 200, radius = 180;

        let currentAngle = 0;
        let spinning = false;
        let spinTimeout = null;

        function drawWheel(angle = 0) {
            ctx.clearRect(0, 0, 400, 400);
            
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = angle + (i * 2 * Math.PI / prizes.length);
                const endAngle = angle + ((i + 1) * 2 * Math.PI / prizes.length);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç (—ç–º–æ–¥–∑–∏ –ø—Ä–∏–∑–∞)
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (endAngle - startAngle) / 2);
                ctx.textAlign = 'center';
                ctx.font = 'bold 22px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 4;
                ctx.fillText(prizes[i].name.split(' ')[0], 120, 10);
                ctx.restore();
            }
            
            // –†–∏—Å—É–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spinButton').disabled = true;

            const spinDuration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã
            const spinAngle = 360 * 5; // 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            const startTime = Date.now();
            const startAngle = currentAngle;

            function animateSpin() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –∫ –∫–æ–Ω—Ü—É (ease-out)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = (startAngle + (spinAngle * easeOut) * Math.PI / 180) % (2 * Math.PI);
                drawWheel(currentAngle);

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä–∞–Ω–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                    const anglePerSector = 2 * Math.PI / prizes.length;
                    // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —É–≥–æ–ª –æ—Ç 0 –¥–æ 2PI
                    let normalizedAngle = currentAngle % (2 * Math.PI);
                    if (normalizedAngle < 0) normalizedAngle += 2 * Math.PI;
                    
                    // –ò–Ω–¥–µ–∫—Å —Å–µ–∫—Ç–æ—Ä–∞ (–æ–±—Ä–∞—Ç–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∏–∑-–∑–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è)
                    // –°–µ–∫—Ç–æ—Ä 0 –æ—Ç 0 –¥–æ anglePerSector –∏ —Ç.–¥.
                    const sectorIndex = Math.floor((2 * Math.PI - normalizedAngle) / anglePerSector) % prizes.length;
                    const wonPrize = prizes[sectorIndex];
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
                    tg.sendData(JSON.stringify({ prize: wonPrize.name }));
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    tg.showPopup({
                        title: '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!',
                        message: `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${wonPrize.name}`,
                        buttons: [{ type: 'ok' }]
                    });

                    spinning = false;
                    document.getElementById('spinButton').disabled = false;
                }
            }

            requestAnimationFrame(animateSpin);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel(currentAngle);

        // –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        document.getElementById('spinButton').addEventListener('click', spinWheel);

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏–∑–æ–≤
        const prizesDiv = document.getElementById('prizes');
        prizes.forEach(p => {
            const div = document.createElement('div');
            div.className = 'prize-item';
            div.innerHTML = `<span class="prize-name">${p.name}</span><span class="prize-chance">${p.chance}%</span>`;
            prizesDiv.appendChild(div);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('mainButtonClicked', () => {
            tg.close();
        });
    </script>
</body>
</html>
