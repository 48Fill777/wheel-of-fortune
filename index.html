<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="send()">Отправить тест</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function send() {
            tg.sendData(JSON.stringify({ prize: "Тест" }));
            tg.close();
        }
    </script>
</body>
</html>
