<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #2b1b3a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }
        .spin-btn {
            background: linear-gradient(135deg, #ff8c00, #ff2e00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 16px 48px;
            border-radius: 50px;
            margin: 30px 0 20px;
            box-shadow: 0 8px 0 #b22222, 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .spin-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #b22222, 0 5px 15px rgba(0,0,0,0.3);
        }
        .spin-btn:disabled {
            opacity: 0.6;
            transform: translateY(5px);
            box-shadow: 0 3px 0 #b22222;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            color: #ffd700;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="pointer"></div>
    </div>
    <button class="spin-btn" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="message" id="statusMessage"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL (–ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –±–æ—Ç–æ–º)
        const urlParams = new URLSearchParams(window.location.search);
        const alreadySpun = urlParams.get('already_spun') === '1';

        // –ü—Ä–∏–∑—ã (–Ω–∞–∑–≤–∞–Ω–∏—è –∏ —Ü–≤–µ—Ç–∞)
        const prizes = [
            { name: "üíÖ –î–∏–∑–∞–π–Ω –Ω–æ–≥—Ç–µ–π", color: '#FF6B6B' },
            { name: "üß¥ –°–ü–ê –¥–ª—è —Ä—É–∫/–Ω–æ–≥", color: '#4ECDC4' },
            { name: "üí∞ –°–∫–∏–¥–∫–∞ 10%", color: '#45B7D1' },
            { name: "üíÜ –ú–∞—Å—Å–∞–∂ –≤–æ—Ä–æ—Ç–Ω–∏–∫–æ–≤–æ–π –∑–æ–Ω—ã 10 –º–∏–Ω", color: '#96CEB4' },
            { name: "üíé –î–µ–ø–æ–∑–∏—Ç 1 000 —Ä—É–±.", color: '#FFEAA7' },
            { name: "üëë –î–µ–ø–æ–∑–∏—Ç 10 000 —Ä—É–±.", color: '#DDA0DD' }
        ];

        // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ (–≤ —Å—É–º–º–µ 100)
        const chances = [20, 20, 25, 20, 14, 1]; // –î–µ–ø–æ–∑–∏—Ç 10000 - 1%

        const colors = prizes.map(p => p.color);

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ canvas
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = 200, centerY = 200, radius = 180;

        let currentAngle = 0;
        let spinning = false;

        // –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function drawWheel(angle = 0) {
            ctx.clearRect(0, 0, 400, 400);
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = angle + (i * 2 * Math.PI / prizes.length);
                const endAngle = angle + ((i + 1) * 2 * Math.PI / prizes.length);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø—Ä–∏–∑–∞
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (endAngle - startAngle) / 2);
                ctx.textAlign = 'center';
                ctx.font = 'bold 22px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 4;
                ctx.fillText(prizes[i].name.split(' ')[0], 120, 10);
                ctx.restore();
            }
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // –í—ã–±–æ—Ä –ø—Ä–∏–∑–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
        function getRandomPrizeIndex() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < chances.length; i++) {
                cumulative += chances[i];
                if (rand < cumulative) {
                    return i;
                }
            }
            return chances.length - 1;
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spinButton').disabled = true;

            const spinDuration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã
            const spinAngle = 360 * 8; // 8 –æ–±–æ—Ä–æ—Ç–æ–≤ (–≤ –≥—Ä–∞–¥—É—Å–∞—Ö)
            const startTime = Date.now();
            const startAngle = currentAngle;

            // –í—ã–±–∏—Ä–∞–µ–º –∏–Ω–¥–µ–∫—Å –ø—Ä–∏–∑–∞ –∑–∞—Ä–∞–Ω–µ–µ
            const targetPrizeIndex = getRandomPrizeIndex();
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ü–µ–ª–µ–≤–æ–π —É–≥–æ–ª —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å–µ–∫—Ç–æ—Ä –æ–∫–∞–∑–∞–ª—Å—è –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π (—É–≥–æ–ª -90¬∞ = 3*PI/2)
            const anglePerSector = 2 * Math.PI / prizes.length;
            // –°—Ç—Ä–µ–ª–∫–∞ —É–∫–∞–∑—ã–≤–∞–µ—Ç –≤–≤–µ—Ä—Ö (—É–≥–æ–ª -90¬∞), –≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö —ç—Ç–æ 3*PI/2
            // –ñ–µ–ª–∞–µ–º—ã–π —É–≥–æ–ª, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞ targetPrizeIndex —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º —Å—Ç—Ä–µ–ª–∫–∏:
            const targetAngle = (3 * Math.PI / 2) - (targetPrizeIndex + 0.5) * anglePerSector;
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤ –¥–∏–∞–ø–∞–∑–æ–Ω [0, 2PI)
            const normalizedTarget = ((targetAngle % (2*Math.PI)) + 2*Math.PI) % (2*Math.PI);

            function animateSpin() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –∫ –∫–æ–Ω—Ü—É
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = (startAngle + (spinAngle * easeOut) * Math.PI / 180) % (2 * Math.PI);
                drawWheel(currentAngle);

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ—á–Ω—ã–π —É–≥–æ–ª –¥–ª—è –Ω—É–∂–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
                    currentAngle = normalizedTarget;
                    drawWheel(currentAngle);
                    
                    const wonPrize = prizes[targetPrizeIndex];
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º, –∫–Ω–æ–ø–∫–∞ OK
                    tg.showPopup({
                        title: '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!',
                        message: `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${wonPrize.name}`,
                        buttons: [{ type: 'ok', id: 'ok' }]
                    }, function(buttonId) {
                        if (buttonId === 'ok') {
                            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                            tg.sendData(JSON.stringify({ prize: wonPrize.name }));
                            tg.close();
                        }
                    });

                    spinning = false;
                    document.getElementById('spinButton').disabled = false;
                }
            }

            requestAnimationFrame(animateSpin);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel(currentAngle);

        const spinBtn = document.getElementById('spinButton');
        const statusMsg = document.getElementById('statusMessage');

        if (alreadySpun) {
            spinBtn.disabled = true;
            statusMsg.innerText = '–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ. –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.';
        } else {
            spinBtn.addEventListener('click', spinWheel);
        }
    </script>
</body>
</html>
