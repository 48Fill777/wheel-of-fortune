<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã —Å–∞–ª–æ–Ω–∞ –∫—Ä–∞—Å–æ—Ç—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #2b1b3a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: box-shadow 0.3s;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }
        .spin-btn {
            background: linear-gradient(135deg, #ff8c00, #ff2e00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 16px 48px;
            border-radius: 50px;
            margin: 30px 0 20px;
            box-shadow: 0 8px 0 #b22222, 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .spin-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #b22222, 0 5px 15px rgba(0,0,0,0.3);
        }
        .spin-btn:disabled {
            opacity: 0.6;
            transform: translateY(5px);
            box-shadow: 0 3px 0 #b22222;
        }
        .prize-list {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        .prize-list h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            text-align: center;
        }
        .prize-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .prize-name {
            color: #fff;
        }
        .prize-chance {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="pointer"></div>
    </div>
    <button class="spin-btn" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å!</button>
    
    <div class="prize-list">
        <h3>–ü—Ä–∏–∑—ã</h3>
        <div id="prizes"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.MainButton.hide();

        // –ü—Ä–∏–∑—ã —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—è–º–∏ (—Å—É–º–º–∞ 100)
        const prizes = [
            { name: "üíÖ –î–∏–∑–∞–π–Ω –Ω–æ–≥—Ç–µ–π", chance: 30 },
            { name: "üíÜ‚Äç‚ôÄÔ∏è –°–ü–ê –¥–ª—è —Ä—É–∫/–Ω–æ–≥", chance: 25 },
            { name: "üí∞ –°–∫–∏–¥–∫–∞ 10%", chance: 20 },
            { name: "üí™ –ú–∞—Å—Å–∞–∂ –≤–æ—Ä–æ—Ç–Ω–∏–∫–æ–≤–æ–π –∑–æ–Ω—ã 10 –º–∏–Ω", chance: 15 },
            { name: "üíé –î–µ–ø–æ–∑–∏—Ç 1 000 —Ä—É–±.", chance: 9 },
            { name: "üëë –î–µ–ø–æ–∑–∏—Ç 10 000 —Ä—É–±.", chance: 1 }
        ];

        // –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = 200, centerY = 200, radius = 180;

        let currentAngle = 0;
        let spinning = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–±–æ—Ä–∞ –ø—Ä–∏–∑–∞ –ø–æ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏
        function selectPrizeByChance() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < prizes.length; i++) {
                cumulative += prizes[i].chance;
                if (rand < cumulative) return i;
            }
            return prizes.length - 1; // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        function drawWheel(angle = 0) {
            ctx.clearRect(0, 0, 400, 400);
            
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = angle + (i * 2 * Math.PI / prizes.length);
                const endAngle = angle + ((i + 1) * 2 * Math.PI / prizes.length);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç (–ø–µ—Ä–≤—ã–µ —Å–∏–º–≤–æ–ª—ã –∏–ª–∏ –∏–∫–æ–Ω–∫—É)
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (endAngle - startAngle) / 2);
                ctx.textAlign = 'center';
                ctx.font = 'bold 18px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 4;
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ—Ä–æ—Ç–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
                let shortName = prizes[i].name.substring(0, 2) + (prizes[i].name.includes('–î–µ–ø–æ–∑–∏—Ç') ? 'üí∞' : '');
                ctx.fillText(shortName, 120, 10);
                ctx.restore();
            }
            
            // –†–∏—Å—É–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Å –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π –Ω–∞ –∑–∞–¥–∞–Ω–Ω–æ–º —Å–µ–∫—Ç–æ—Ä–µ
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spinButton').disabled = true;

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ —Å —É—á—ë—Ç–æ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
            const targetIndex = selectPrizeByChance();
            const targetPrize = prizes[targetIndex];

            // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–ª–µ–≤–æ–π —É–≥–æ–ª (—Å–µ–∫—Ç–æ—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∞–ø—Ä–æ—Ç–∏–≤ —É–∫–∞–∑–∞—Ç–µ–ª—è)
            // –£–∫–∞–∑–∞—Ç–µ–ª—å —Å–≤–µ—Ä—Ö—É (12 —á–∞—Å–æ–≤). –£–≥–æ–ª 0 —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é –≤–ø—Ä–∞–≤–æ.
            // –ù–∞–º –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –≤–µ—Ä—Ö–Ω—è—è —Ç–æ—á–∫–∞ (—É–≥–æ–ª -90¬∞ –∏–ª–∏ 3œÄ/2) —É–∫–∞–∑—ã–≤–∞–ª–∞ –Ω–∞ —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞.
            // –ü—Ä–æ—â–µ: –º—ã —Ö–æ—Ç–∏–º, —á—Ç–æ–±—ã –ø–æ—Å–ª–µ –≤—Ä–∞—â–µ–Ω–∏—è —Å–µ–∫—Ç–æ—Ä targetIndex –æ–∫–∞–∑–∞–ª—Å—è –ø–æ–¥ —É–∫–∞–∑–∞—Ç–µ–ª–µ–º.
            // –ü–æ–ª–æ–∂–∏–º, —á—Ç–æ —Å–µ–∫—Ç–æ—Ä targetIndex –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å —É–≥–ª–∞ start = targetIndex * (2œÄ/N) –∏ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è end = (targetIndex+1)*(2œÄ/N).
            // –£–∫–∞–∑–∞—Ç–µ–ª—å –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —Å–≤–µ—Ä—Ö—É (—É–≥–æ–ª -œÄ/2). –ó–Ω–∞—á–∏—Ç, –Ω—É–∂–Ω—ã–π —É–≥–æ–ª –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ = -œÄ/2 - (start + œÄ/N) (—Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞).
            // –ù–æ –ø—Ä–æ—â–µ —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫: –±—É–¥–µ–º –≤—Ä–∞—â–∞—Ç—å –Ω–∞ —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ–±–æ—Ä–æ—Ç–æ–≤ + –¥–æ–≤–æ—Ä–æ—Ç –¥–æ –Ω—É–∂–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞.
            const anglePerSector = 2 * Math.PI / prizes.length;
            const targetSectorCenter = targetIndex * anglePerSector + anglePerSector / 2; // —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞ –≤ —Ä–∞–¥–∏–∞–Ω–∞—Ö –æ—Ç 0
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–∞–∫, —á—Ç–æ–±—ã —É–∫–∞–∑–∞—Ç–µ–ª—å (–≤–µ—Ä—Ö) —Å–æ–≤–ø–∞–ª —Å —Ü–µ–Ω—Ç—Ä–æ–º —Å–µ–∫—Ç–æ—Ä–∞.
            // –£–∫–∞–∑–∞—Ç–µ–ª—å –≤ —É–≥–ª–æ–≤–æ–π –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–µ: -œÄ/2 (–∏–ª–∏ 3œÄ/2). –ü—Ä–∏–±–∞–≤–ª—è–µ–º 2œÄ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ.
            let targetStopAngle = (3 * Math.PI / 2 - targetSectorCenter + 2 * Math.PI) % (2 * Math.PI);
            
            const spinDuration = 3000; // –º—Å
            const spins = 5; // —á–∏—Å–ª–æ –æ–±–æ—Ä–æ—Ç–æ–≤
            const startAngle = currentAngle;
            const targetTotalAngle = startAngle + spins * 2 * Math.PI + targetStopAngle;

            const startTime = Date.now();

            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                // easing out
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = startAngle + (targetTotalAngle - startAngle) * easeOut;
                drawWheel(currentAngle);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
                    tg.sendData(JSON.stringify({ prize: targetPrize.name }));
                    
                    tg.showPopup({
                        title: '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!',
                        message: `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${targetPrize.name}`,
                        buttons: [{ type: 'ok' }]
                    });

                    spinning = false;
                    document.getElementById('spinButton').disabled = false;
                }
            }

            requestAnimationFrame(animate);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel(currentAngle);

        document.getElementById('spinButton').addEventListener('click', spinWheel);

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏–∑–æ–≤
        const prizesDiv = document.getElementById('prizes');
        prizes.forEach(p => {
            const div = document.createElement('div');
            div.className = 'prize-item';
            div.innerHTML = `<span class="prize-name">${p.name}</span><span class="prize-chance">${p.chance}%</span>`;
            prizesDiv.appendChild(div);
        });

        tg.onEvent('mainButtonClicked', () => tg.close());
    </script>
</body>
</html>
